<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .reset-code {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
            display: inline-block;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f7f7f7;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <div class="content">
            <p>Hi [User's Name],</p>
            <p>We received a request to reset your password. Please use the code below to reset your password:</p>
            <p class="reset-code">[Reset Code]</p>
            <p>If you did not request a password reset, please ignore this email. This code will expire in [Expiration
                Time].</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
